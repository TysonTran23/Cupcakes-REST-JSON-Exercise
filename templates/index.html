<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Cupcakes</title>
  </head>
  <body>
    <h1>Cupcakes!</h1>

    <h2>List of Cupcakes</h2>
    <ul id="cupcake-list"></ul>

    <h2>Add a Cupcake!</h2>
    <form action="" id="new-cupcake-form">
      <label for="form-flavor">Flavor: </label>
      <input type="text" name="flavor" id="form-flavor" />

      <label for="form-size">Size: </label>
      <input type="text" name="size" id="form-size" />

      <label for="form-rating">Rating: </label>
      <input type="number" name="rating" id="form-rating" />

      <label for="form-image">Image URL: </label>
      <input type="text" name="image" id="form-image" />
      <button>Add!</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/app.js?_={{time}}"></script>
  </body>
</html>
